{%extends 'base.html'%}
{%block content%}
  <title>Login/Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  

  <!-- Login/Register Container -->
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="/register" method="POST">
        <h1>Create Account</h1>
        <input type="text" name="sname" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="number" name="phone" placeholder="Phone Number" required />
        <input type="text" name="institutionName" placeholder="Institution Name" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <div class="form-container sign-in-container">
      <form action="/login" method="POST">
        <h1>Sign In</h1>
        <input type="number" name="phone" placeholder="Phone Number" required />

        
        <input type="password" name="password" placeholder="Password" required />
        <a href="#">Forgot your password?</a>
        <button type="submit">Sign In</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us, please login with your personal info</p>
          <button class="ghost" id="signInDesktop">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start your journey with us</p>
          <button class="ghost" id="signUpDesktop">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Toggle Buttons -->
  <div class="mobile-nav" id="mobileNav">
    <button id="signInMobile" class="mobile-btn mobile-active">Sign In</button>
    <button id="signUpMobile" class="mobile-btn">Sign Up</button>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
{%endblock%}
